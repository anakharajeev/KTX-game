<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/favicon.svg">
    <title>KTX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/aos.css">

</head>
<body>



    <section class="bg">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="qstn-content" data-aos="zoom-in" data-aos-duration="1000">
                        <div class="top-logos">
                            <img src="img/logo.svg" alt="" class="veuz">
                            <img src="img/ktx-logo.svg" alt="" class="ktx">
                        </div>
                     
                        <h1>Ready to test your<span> brain?</span></h1> 

                        <div id="countdown">05:00</div>
                    </div>
                   
                </div>
            </div>
        </div>

    </section>





    <script src="https://kit.fontawesome.com/16b0815225.js" crossorigin="anonymous"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script>
        let timeInSecs;
let ticker;

function startTimer(secs) {
  timeInSecs = parseInt(secs);
  ticker = setInterval("tick()", 1000);
}

function tick() {
  let secs = timeInSecs;
  if (secs > 0) {
    timeInSecs--;
  } else {
    clearInterval(ticker);
    startTimer(5 * 60); // 5 minutes in seconds
  }

  let mins = Math.floor(secs / 60);
  secs %= 60;

  let result =
    (mins < 10 ? "0" : "") + mins + ":" + (secs < 10 ? "0" : "") + secs;

  document.getElementById("countdown").innerHTML = result;
}
startTimer(5 * 60); // 5 minutes in seconds

    </script>
</body>
</html>
